<!DOCTYPE html>
<html>

<head>
    <title>Pig Game</title>
</head>

<body>

    <div class="wrapper clearfix">
        <div id="panel-1" class="player-1-panel active">
            <div class="player-name" id="name-1">Player 1</div>
            <div class="player-score" id="score-1">0</div>
            <div class="current-box">
                <div class="current-label"></div>
                <div class="current-score" id="current-1"></div>
            </div>
        </div>
        <div id="panel-2" class="player-2-panel">
            <div class="player-name" id="name-2">Player 2</div>
            <div class="player-score" id="score-2">0</div>
            <div class="current-box">
                <div class="current-label"></div>
                <div class="current-score" id="current-2"></div>
            </div>

        </div>
        <button id="new" class="new-btn"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button id="roll" class="roll-btn"><i class="sync"></i>Roll Dice</button>
        <button id="hold" class="hold-btn"><i class="ion-ios-download-outline"></i>Hold</button>

        <img src="6.png" alt=dice1 class="dice" id="dice-1">
        <img src="6.png" alt=dice2 class="dice" id="dice-2">
    </div>
    <script src="app.js"></script>
</body>
<link rel="stylesheet" href="style.css">

</html>
